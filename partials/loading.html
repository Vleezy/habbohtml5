<div id="splash-screen">
	<div id="splash-screen-logo">
		<div id="splash-screen-logo-photo"></div>
		<div id="splash-screen-logo-frame"></div>
	</div>
	<div id="splash-screen-text">Please wait, Habbo is loading.</div>
	<div id="splash-screen-bar">
		<div id="splash-screen-bar-progress" ng-style="{ 'width': loadingState }"></div>
	</div>
	<div id="splash-screen-progress-count">{{ loadingState }}</div>
</div>
